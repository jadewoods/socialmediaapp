<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- ✅ Critical for mobile scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Login</title>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .box {
      background: white;
      width: 100%;
      max-width: 360px;   /* ✅ Prevents it from being too wide */
      padding: 24px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 22px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;   /* ✅ Prevents iOS zoom on focus */
      margin-top: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 18px;
      background: #6e8efb;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.98); /* ✅ Feels like a real mobile button */
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }

    .link {
      margin-top: 16px;
      font-size: 14px;
    }

    .link a {
      color: #6e8efb;
      text-decoration: none;
      font-weight: bold;
    }

    /* ✅ Extra tuning for very small phones */
    @media (max-width: 360px) {
      .box {
        padding: 18px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>

<div class="box">
  <h2>Login</h2>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Log In</button>

  <p class="error" id="error"></p>

  <div class="link">
    <a href="signup.html">Create account</a>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDfo7yUsxw_0DG6JS09A4jOxVZhdSMYQyQ",
    authDomain: "lads-7a3a2.firebaseapp.com",
    projectId: "lads-7a3a2",
    storageBucket: "lads-7a3a2.firebasestorage.app",
    messagingSenderId: "294006575046",
    appId: "1:294006575046:web:e42226b89015a9c515ecc7"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const error = document.getElementById("error");

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        window.location.href = "feed.html";
      })
      .catch(err => {
        error.innerText = err.message;
      });
  }
</script>

</body>
</html>
